<section>
  <div id="current_score">Текущая отметка: <span id="current_score_value">{self.score}</span></div>
  <div id="current_max_score">Текущая максимальная отметка:{self.maxscore}</div>
  <iframe name="iframe_slif_problem"
      id="iframe_slif_problem"
      sandbox="allow-scripts allow-popups allow-same-origin allow-forms allow-pointer-lock"
      seamless="seamless"
      frameborder="0"
      src="{self.href}"
      height="{self.height}"
      width="{self.width}">
  </iframe>
</section>
